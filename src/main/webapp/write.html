    <header>

      <!-- Navigation bar-->        
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

        <!-- Logo -->        
        <a class="navbar-brand" href="index.html" style="color: #00cc00">documentary.</a>

        <!-- Main menu -->        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Write <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="read.html">Read</a>
            </li>
          </ul>
        </div>

        <!-- Display of user account -->        
        <span id="val_account" class="navbar-text mr-3">You are not logged in</span>

      </nav>
    </header>

    <main role="main">
 
    <div class="container">
      <h1>--</h1>
      <div class="row">
        <div class="col-md-2 mt-5">
        </div>
        <div class="col-md-8 mt-5">

          <!-- New document section -->        
          <h3>Write new document</h3>
          <span id="val_contract"></span>

          <br>
          <br>

          <!-- Write document form -->        
          <div class="form-group row">

            <div class="col-sm-12">
                <input type="text" class="form-control" id="title" placeholder="Enter document title"></input>
            </div>    
            <div class="col-sm-12">
                <input type="text" class="form-control" id="tags" placeholder="Enter up to five tags, separated by space comma or semicolon"></input>
            </div>    
            <div class="col-sm-12">
                <textarea class="form-control" rows="5" id="text" placeholder="Enter document text"></textarea>
            </div>    
            <div class="col-sm-12">
                <button type="button" class="btn btn-success" id="button_senddoc" onClick="previewButtonPressed()">Preview</button>
            </div>    
          </div>

          <!-- Alter to display after sending a document until transaction is mined -->        
          <div id="alert_docsent" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong id="alert_headline"></strong> <span id="alert_message"></span>
            <button type="button" class="close" onclick="$('#alert_docsent').hide();" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <br>
          <hr class="hr-markup">

          <!-- List of the latest documents authored by the user -->        
          <div class="column1" id="authordoclist">
              <div class="broadcast" id="-1">
                  <div class="bccontent"></div>
              </div>
          </div>        
        </div>
      </div>

      <div class="container marketing">
        <hr class="featurette-divider">
      </div><!-- /.container -->


      <!-- FOOTER -->
      <footer class="container">
        <p class="float-right"><a href="#">Back to top</a></p>
        <p><a href="https://github.com/philippphb/documentary" target="_blank">github</a> &middot; </p>
      </footer>
    </main>

    <!-- modal for info and error messages -->        
    <div class="modal fade" id="modal_error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="modal_error_title"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <span id="modal_error_message"></span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
      </div>
    </div>

    <!-- modal for displaying a document preview -->        
    <div class="modal fade" id="modal_documentpreview" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title">Preview</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <div id="modal_documentpreview_body"></div>
          <small>By clicking the publish button you agree to the terms and conditions and the code of conduct</small>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close Preview</button>
          <button type="button" class="btn btn-success" data-dismiss="modal" onClick="sendDocButtonPressed()">Publish Document</button>
        </div>
      </div>
      </div>
    </div>

    <!-- modal for displaying documents -->        
    <div class="modal fade" id="modal_documentdisplay" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="modal_documentdisplay_header"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body"">
          <div id="modal_documentdisplay_document">
            <div class="broadcast" id="-1">
                <div class="bccontent"></div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
      </div>
    </div>
